<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Posts</h1>

    <!-- Display search form
    <form action="#" th:action="@{/posts}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by title"/>
        <button type="submit">Search</button>
    </form>-->

    <!-- Display messages -->
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- Display posts -->
    <div th:if="${posts}">
        <ul>
            <li th:each="post : ${posts}">
                <h2 th:text="${post.title}">Post Title</h2>
                <p th:text="${post.message}">Post Content</p>
            </li>
        </ul>
    </div>

    <!-- Pagination controls -->
    <div th:if="${totalPages > 1}">
        <div class="pagination">
                <span th:if="${currentPage > 1}">
                    <a th:href="@{/posts(page=${currentPage - 1}, keyword=${keyword})}">&laquo; Previous</a>
                </span>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{/posts(page=${i}, keyword=${keyword})}" th:text="${i}" th:classappend="${i == currentPage} ? 'active'"></a>
                </span>
            <span th:if="${currentPage < totalPages}">
                    <a th:href="@{/posts(page=${currentPage + 1}, keyword=${keyword})}">Next &raquo;</a>
                </span>
        </div>
    </div>
</div>
</body>
</html>


</body>
</html>
